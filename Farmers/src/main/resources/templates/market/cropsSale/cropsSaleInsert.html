<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">
<head>
<meta charset="UTF-8">
<title>농작물 판매 등록</title>
</head>
<body>
	<form action="cropsSaleInsert" method="POST">
		<div layout:fragment="content">
			<div class="justify-content-center">
	            <h3 class="current text-center">판매물품 등록</h3>
	        </div>
			<!-- Shop Section Begin -->
			<section class="shop">
				<div class="container">
					<hr>
					<div class="row">
						<div class="col-lg-12">
							<div class="row">
								<div class="row col-lg-12">
									<div class="col-lg-4 col-md-9">
										<div class="tab-content">
											<div class="tab-pane active" id="tabs-1" role="tabpanel">
												<div class="product__details__pic__item">
													<img src="img/shop-details/product-big-2.png" alt="">
												</div>
											</div>
										</div>
									</div>
									<div class="product__details__content col-lg-8">
										<div class="container">
											<div class="row d-flex justify-content-center">
												<div class="col-lg-12">
													<div class="product__details__text">
														<p style="margin-bottom: 20px; text-align: left;"><b style="font-size: 20px;">상품명</b>
															<span><input type="text" style="width: 300px; height: 35px; display: inline;"></span>
														</p>
														<p style="margin-bottom: 20px; text-align: left;"><b style="font-size: 20px;">가격</b>
															<span><input type="text" style="width: 300px; height: 35px; display: inline;"></span> 
														</p>
														<div class="product__details__cart__option">
															<p style="margin-bottom: 20px; text-align: left;"><b style="font-size: 20px;">수량 </b>
																<span><input type="number" value="1" id="count" class="form-control" style=" width: 200px; display: inline;"></span>
															</p>
														</div>
														<p style="margin-bottom: 20px; text-align: left;"><b style="font-size: 25px;">총액</b> <span>총가격</span></p>
														<button type="submit" class="btn btn-dark" style="width: 150px; float: left; margin-right: 10px;">등록</button>
														<button type="button" class="btn btn-dark" style="width: 150px; float: left;">취소</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- Shop Section End -->
		</div>
	</form>
</body>
</html>
