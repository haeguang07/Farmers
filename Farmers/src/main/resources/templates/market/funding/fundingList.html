<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Male_Fashion Template">
	<meta name="keywords" content="Male_Fashion, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Funding</title>
	<link rel="stylesheet" href="/css/sungwookCss/sungook.css" type="text/css">
	<style type="text/css">
		.hideItem{
		display : none;
		}
		.myInline {
			display: inline;
		}
		.myRight {
			float: right;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<!-- Breadcrumb Section Begin -->
		<section class="">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb__text">
							<h4>Shop</h4>
							<div class="breadcrumb__links">
								<a href="./index.html">농촌마켓</a> <span>농작물펀딩</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="justify-content-center">
			<br>
			<h3 class="current text-center">농작물 펀딩</h3>
		</div>
		<!-- Shop Section Begin -->
		<section class="shop myMargin">
			<div class="container">
				<hr>
				<div class="row">
					<div class="col-lg-3">
						<div class="shop__sidebar">
							<div class="shop__sidebar__accordion">
								<div class="accordion" id="accordionExample">
									<div class="card">
										<div class="card-heading">
											<a data-toggle="collapse" data-target="#collapseOne" style="font-size: larger;">농촌마켓</a>
										</div>
										<div id="collapseOne" class="collapse show" data-parent="#accordionExample">
											<div class="card-body">
												<div class="shop__sidebar__categories">
													<ul>
														<li><a href="/marketList">전원마켓</a></li>
														<li><a href="/cropsSaleList">농작물판매</a></li>
														<li><a href="/fundingList" class="mySelect" style="color: black;">농작물펀딩</a></li>
														<li><a href="/auctionList">경매장</a></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="shop__product__option">
							<div class="row">
								<div class="col-lg-10 col-md-10 col-sm-10">
									<div class="shop__product__option__left">
										<div class="row form-floating">
											<select class="form-select form-group col-4" aria-label="Default select example" id="category">
												<option selected value="">전체</option>
												<option value="야채">야채</option>
												<option value="과일">과일</option>
												<option value="곡물">곡물</option>
											</select>
											<div class="col-8">
												<div class="input-group mb-3">
													<input type="text" class="form-control" placeholder="상품명 검색" aria-label="Recipient's username"
														aria-describedby="button-addon2" id="search">
													<button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-2">
									<div class="form-select">
										<select id="order">
											<option value="최신순">최신순</option>
											<option value="인기순">인기순</option>
											<option value="판매임박순">판매임박순</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row" id="fundingDiv">
							<!-- 펀딩 상품 목록 -->
						</div>
						<div class="row">
							<div class="col-lg-12" id="pageDiv">
								<!-- 페이징 -->
							</div>
						</div>
					</div>
					<div class="col-lg-12" th:if="not ${#strings.isEmpty(session. mem)}">
						<button th:if="${session.mem.memGrd} == 'b1'" class="primary-btn addFunding myRight" id="add">등록</button>
					</div>
				</div>
			</div>
		</section>
		<!-- Shop Section End -->

		<!-- clone용 tag -->
		<div class="col-lg-4 col-md-6 col-sm-6 hideItem" id="fundingItem">
			<div class="product__item">
				<div class="product__item__pic set-bg" id="img" data-setbg="">
				</div>
				<div class="product__item__text">

					<h5 id="name" style="font-size: small">상품명</h5>
					<p style="font-weight: 900; margin-bottom: 0;" id="price">가격</p>
					<div>
						<p class="myInline" id="goalPer">달성률</p>
						<p class="myFontSizeMin myInline" id="totalPrice">총금액</p>
						<p class="myFontSizeMin myInline myRight" id="dday">디데이</p>
					</div>
				</div>
			</div>
		</div>

		<div class="product__pagination hideItem" id="pageItem">
			<a class="myInline" id="prevPage">◁</a>
			<div id="pageNumDiv" class="myInline">
				<a id="pageNum">a</a>
			</div>
			<a class="myInline" id="nextPage">▷</a>
		</div>
		<!-- 내 스크립트 -->
		<script th:inline="javascript">
			//등록 페이지로 이동
			$('#add').on('click', function () {
				location.href = "addFunding"
			})

			/* 팝업창 */
			/* $('#add').magnificPopup({
				items:[{
					src:"addFunding",
					type: 'iframe'
				}
				]
			}) */
			
			//페이지 로드 시 함수
			$(function () {
				ajaxData(1)
			})
			
			//검색 버튼 클릭 시
			$('#button-addon2').on('click', function () {
				getCondition()
			})
			//검색 후 엔터 시
				$("#search").on("keyup", function (key) {
					if (key.keyCode == 13) {
						getCondition()
					}
				});

			//카테고리 변경 시
			$('#category').change(function () {
				getCondition()
			})
			//정렬 변경 시
			$('#order').change(function () {
				getCondition()
			})
			
			//리스트 데이터 아작스로 가져오기
			function ajaxData(page, category, order, search) {
				$.ajax({
					url: 'fundingList',
					type: 'POST',
					data: {
						pageNum: page,
						category: category,
						order: order,
						search: search
					}
				}).done(function (data, status, xhr) {
					printList(data)
				}).fail(function () {
					console.log('fail')
				})
			}

			//리스트 출력 함수
			function printList(data) {
				$('#fundingDiv').children().remove();
				$('#pageDiv').children().remove();
				let fundingData = data.fundingList
				let pageData = data.pageInfo

				$(fundingData).each(function (index, item) {
					prinfItem(item)
				})

				printPage(pageData)
			}

			//펀딩 생성 및 추가 함수
			function prinfItem(item) {
				let clone = $('#fundingItem').clone();
				$(clone).removeClass('hideItem')
				$(clone).on('click', function () {
					location.href = "fundingInfo?boardNo=" + item.boardNo
				})

				//데이터 집어넣기
				$(clone).find('#name').text(item.title)
				$(clone).find('#price').text(item.fndPrice + '원')
				if (item.dday != 0) {
					$(clone).find('#dday').text('D-' + item.dday)
				} else {
					$(clone).find('#dday').text('D-DAY')
				}
				$(clone).find('#totalPrice').text(item.priceSum + '원')
				$(clone).find('#goalPer').text(item.goalPer + "%")
				$(clone).find('#img').css("background-image", "url(" + item.rep + ")")

				$('#fundingDiv').append(clone)
			}

			// 페이징 생성 및 추가
			function printPage(pageData) {
				console.log(pageData)

				let pageItem = $('#pageItem').clone()
				$(pageItem).removeClass('hideItem')
				$(pageItem).find('#prevPage').on('click', function () {
					ajaxData(pageData.startPage - 1)
				})
				$(pageItem).find('#nextPage').on('click', function () {
					ajaxData(pageData.endPage + 1)
				})

				if (!pageData.prev) {
					$(pageItem).find('#prevPage').hide()
				}
				if (!pageData.next) {
					$(pageItem).find('#nextPage').hide()
				}

				for (let i = pageData.startPage; i <= pageData.endPage; i++) {
					let clone = $('#pageItem').find('#pageNum').clone()
					$(clone).text(i);
					if (i == pageData.pageNum) {
						$(clone).addClass('active')
						$(clone).css('border-color', 'orange')
					}
					$(clone).on('click', function () {
						getCondition(i)
					})
					$(pageItem).find('#pageNumDiv').append(clone)
				}

				$(pageItem).find('#pageNum')[0].remove()
				$('#pageDiv').append(pageItem)
			}

			//조건 값 변경시 사용 될 함수
			function getCondition(page) {
				let search = $('#search').val();
				let category = $('#category').val();
				let order = $('#order').val()
				if (page == null) {
					page = 1
				}

				ajaxData(page, category, order, search)
			}

		</script>
	</div>
</body>

</html>
