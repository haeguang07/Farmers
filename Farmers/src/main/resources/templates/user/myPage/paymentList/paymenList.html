<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/myPage/myPage}">

<head>
<meta charset="UTF-8">
<meta name="description" content="Male_Fashion Template">
<meta name="keywords" content="Male_Fashion, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Funding</title>
<link rel="stylesheet" href="css/sungWookCss/sungook.css"
	type="text/css">
</head>

<body>
	<div layout:fragment="myPageContent">
		<!-- Breadcrumb Section Begin -->
		<section class="">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb__text">
							<h4>Shop</h4>
							<div class="breadcrumb__links">
								<a href="./index.html">농촌마켓</a> <span>농작물펀딩</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="justify-content-center">
			<br>
			<h3 class="current text-center">농작물 펀딩</h3>
		</div>
		<!-- Shop Section Begin -->
		<section class="shop myMargin">
			<div class="container">
				<hr>
				<div class="row">
					<div class="col-lg-12">
						<div class="shop__product__option">
							<div class="row">
								<div class="col-lg-10 col-md-10 col-sm-10">
									<div class="shop__product__option__left">
										<div class="row form-floating">
											<select class="form-select form-group col-4"
												aria-label="Default select example" id="category">
												<option selected value="전체">전체</option>
												<option value="야채">야채</option>
												<option value="과일">과일</option>
												<option value="곡물">곡물</option>
											</select>
											<div class="col-8">
												<div class="input-group mb-3">
													<input type="text" class="form-control"
														placeholder="상품명 검색" aria-label="Recipient's username"
														aria-describedby="button-addon2" id="search">
													<button class="btn btn-outline-secondary" type="button"
														id="button-addon2">검색</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-2">
									<div class="form-select">
										<select id="order">
											<option value="최신순">최신순</option>
											<option value="인기순">인기순</option>
											<option value="판매임박순">판매임박순</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row" id="fundingDiv"></div>
						<div class="row">
							<div class="col-lg-12" id="pageDiv"></div>
						</div>
					</div>
					<div class="col-lg-12">
						<button class="primary-btn addFunding myRight" id="add">등록</button>
					</div>
				</div>
			</div>
		</section>
		<!-- Shop Section End -->
	</div>
</body>

</html>
