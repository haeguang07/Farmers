<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Male_Fashion Template">
	<meta name="keywords" content="Male_Fashion, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cart</title>
	<link rel="stylesheet" href="/css/sungWookCss/sungook.css" type="text/css">
	
	<!-- Css Styles -->
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
	<link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
	<link rel="stylesheet" href="/css/nice-select.css" type="text/css">
	<link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
	<link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
	<link rel="stylesheet" href="/css/style.css" type="text/css">


	<!-- Js Plugins -->
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.nice-select.min.js"></script>
	<script src="/js/jquery.nicescroll.min.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/jquery.countdown.min.js"></script>
	<script src="/js/jquery.slicknav.js"></script>
	<script src="/js/mixitup.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/json.min.js"></script>

	<style>
		.textCenter {
			text-align: center;
		}

		.miniBtn {
			width: 100px;
		}

		.right {
			float: right;
		}

		.image {
			width: 100px;
			height: 100px;
		}

		li {
			margin-bottom: 10px;
		}
		.no {
			list-style: none;
			margin-bottom: 0px;
		}
	</style>

</head>

<body>
	<!-- 본문 시작 -->
	<section class="shopping-cart spad" style="padding-top: 10px; margin-top: 100px;">
		<div class="container">
			<div class="row">
				<!-- 사이드바 시작 -->
				<div class="row col-lg-12">
					<div class="col-lg-12">
						<div class="shopping__cart__table" style="margin-bottom: 0px;">
							<h4 class="textCenter">나의 신청</h4>
							<hr>
							<h5 class="textCenter" th:text="${aplInfo[0].addr}">제목</h5>
							<hr>
							<div class="row">
								<div class="col-md-12">
									<h6 class="textCenter">신청자 정보</h6>
									<hr>
								</div>
								<div class="row col-md-12">
									<div class="col-md-6">
										<p >이름 : <span th:text="${aplInfo[0].name}">홍길동</span></p>
									</div>
									<div class="col-md-6">
										<p>연락처 : <span th:text="${aplInfo[0].mbl}"> 01000000000</span></p>
									</div>
									<div class="col-md-6">
										<p>신청 날짜 : <span th:text="${#dates.format(aplInfo[0].aplDate, 'yyyy/MM/dd')}">홍길동</span></p>
									</div>
									<div class="col-md-6">
										<p>신청상태 : <span th:text="${aplInfo[0].aplStts}">몰라</span></p>
									</div>
								</div>
								<div class="row col-md-12">
									<div class="col-md-6" th:if="not ${#strings.isEmpty(aplInfo[0].atchFileName)}">
										<h6>첨부파일</h6>
										<ul>
											<th:block  th:each="item : ${aplInfo}">
												<li class="no">
													<a th:href="${item.atchFileName}" th:download="${item.uplFileName}" th:text="${item.uplFileName}">다운로드</a>
												</li>
											</th:block>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div>
							<hr>
							<button type="button" class="form-control" style="width: 500px; margin: 0 auto;" id="cancle">신청
								취소</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script th:inline="javascript">
		$('#cancle').on('click', function () {
			console.log('a')
			$.ajax({
					url: "/myPage/deleteMyFarmSub",
					data: {
						aplNo : /*[[${aplInfo[0].aplNo}]]*/
					}
				})
				.done(function (result) {
					if(result){
						alert('신청을 취소하였습니다')
						//부모창의 팝업 닫기 함수를 호출
						parent.closePopUp()
					}else{
						alert('신청을 실패했습니다')
					}
				})
				.fail(function () {
					alert('ajax실패')
				})
		})
	</script>
</body>

</html>
