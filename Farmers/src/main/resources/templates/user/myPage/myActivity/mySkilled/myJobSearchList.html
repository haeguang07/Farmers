<body>
	<hr>
	<!-- Shop Details Section Begin -->
	<section class="shop-details">
		<div class="product__details__pic" style="background-color: white;">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h3>신청내역</h3>
						<!-- <p th:text="${vo.addr}">제목</p> -->
						<hr>
					</div>
					<div class="col-lg-12">
						<table id="myTable">
							<thead>
								<tr>
									<th>번호</th>
									<th>신청자</th>
									<th>연락처</th>
									<th>신청인원</th>
									<th>처리</th>
								</tr>
							</thead>
							<tbody>
								<!-- <th:block th:if="not ${#strings.isEmpty(applyList)}">
									<tr th:each="apply : ${applyList}" th:data-aplNo="${apply.aplNo}" th:data-boardNo="${apply.boardNo}">
										<td th:text="${apply.aplNo}"></td>
										<td th:text="${apply.nick}"></td>
										<td th:text="${apply.mbl}"></td>
										<td th:text="${apply.aplPer}"></td>
										<td th:if="${not #strings.equals(apply.regStts, '대여 종료')} and ${not #strings.equals(apply.aplStts, '신청 거절')}" class="stts">
											<button type="button" class="form-control accept">수락</button>
											<button type="button" class="form-control refuse">거절</button>
										</td>
										<td th:if="${#strings.equals(apply.regStts, '대여 종료')} or ${#strings.equals(apply.aplStts, '신청 거절')}" th:text="${apply.aplStts}"></td>
									</tr>
								</th:block> -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:inline="javascript">

		// dataTables
		$(function () {
			$('#myTable').DataTable({
				language : lang_kor
			});
		})

		// 한글 설정
		var lang_kor = {
        "decimal" : "",
        "emptyTable" : "데이터가 없습니다.",
        "info" : "_START_ - _END_ (총 _TOTAL_ 개)",
        "infoEmpty" : "0명",
        "infoFiltered" : "(전체 _MAX_ 명 중 검색결과)",
        "infoPostFix" : "",
        "thousands" : ",",
        "lengthMenu" : "_MENU_ 개씩 보기",
        "loadingRecords" : "로딩중...",
        "processing" : "처리중...",
        "search" : "검색 : ",
        "zeroRecords" : "검색된 데이터가 없습니다.",
        "paginate" : {
            "first" : "첫 페이지",
            "last" : "마지막 페이지",
            "next" : "다음",
            "previous" : "이전"
        },
        "aria" : {
            "sortAscending" : " :  오름차순 정렬",
            "sortDescending" : " :  내림차순 정렬"
        }
    };

		//수락 버튼 클릭 시
		$('.accept').on('click',function(e){
			let stts = $(e.target).closest('tr').find('.stts')
			let boardNo =  $(e.target).closest('tr').data('boardno')
			console.log(boardNo)
			$.ajax({
				url : "/myPage/myExpStts",
				data : {
					boardNo : boardNo ,
					aplNo : $(e.target).closest('tr').data('aplno')
				}
			})
			.done(function(){
				alert('완료')
				$('.stts').empty();
				$('.stts').append('신청 거절');
				$(stts).empty() 
				$(stts).append('승인 완료')
			}).fail(function(){
				alert('실패')
			})
		})

		//거절 버튼 클릭 시
		$('.refuse').on('click',function(e){
			let stts = $(e.target).closest('tr').find('.stts')
			$.ajax({
				url : "/myPage/myExpApplyStts",
				data : {
					aplNo : $(e.target).closest('tr').data('aplno')
				}
			})
			.done(function(){
				alert('완료')
				$(stts).empty() 
				$(stts).append('신청 거절')
			}).fail(function(){
				alert('실패')
			})
		})

	</script>
