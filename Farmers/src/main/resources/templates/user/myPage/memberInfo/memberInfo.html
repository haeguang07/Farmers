<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{user/myPage/myPage}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemberInfo</title>
</head>

<body>
    <div layout:fragment="myPageContent">
        <!-- Checkout Section Begin -->
        <section class="checkout spad" style="padding-top: 10px;">
            <div class="container">
                <div class="checkout__form">
                    <form action="#">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <h6 class="checkout__title">회원정보</h6>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>아이디<span>*</span></p>
                                            <input type="text" readonly th:value="${memberInfo.id}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>이름<span>*</span></p>
                                            <input type="text" readonly th:value="${memberInfo.name}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>닉네임<span>*</span></p>
                                            <input type="text" readonly th:value="${memberInfo.nick}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>연락처<span>*</span></p>
                                            <input type="text" readonly th:value="${memberInfo.mbl}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>이메일<span>*</span></p>
                                            <input type="text" readonly th:value="${memberInfo.email}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 checkout__input">
                                        <p>배송지<span>*</span></p><input type="text" readonly placeholder="우편번호를 검색해주세요"
                                            id="addressCode" th:value="${memberInfo.zip}">
                                    </div>
                                    <div class="col-lg-3 checkout__input">
                                        <p style="visibility: hidden;"><span>*</span></p>
                                    </div>
                                </div>
                                <div class="checkout__input">
                                    <input type="text" placeholder="주소지" class="checkout__input__add" id="address"
                                        readonly th:value="${memberInfo.addr}">
                                    <input type="text" placeholder="상세주소" id="addressDetail" readonly th:value="${memberInfo.detaAddr}">
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>생년월일<span>*</span></p>
                                            <input type="text" readonly th:value="${#dates.format(memberInfo.bDate, 'yyyy/MM/dd')}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>성별<span>*</span></p>
                                            <input type="text" readonly th:value="${memberInfo.gen}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>회원등급<span>*</span></p>
                                            <input type="text" readonly th:value="${memberInfo.memGrd}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>포인트<span>*</span></p>
                                            <input type="text" readonly th:value="${memberInfo.pnt}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p>가입날짜<span>*</span></p>
                                            <input type="text" readonly th:value="${#dates.format(memberInfo.signDate, 'yyyy/MM/dd')}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
                <div style="display: flex; margin-top: 30px;">
                    <button type="button" class="form-control" style="width: 300px; display: inline; margin: auto;" id="modify">회원정보수정</button>
                    <button type="button" class="form-control" style="width: 300px; display: inline; margin: auto;">회원탈퇴</button>
                </div>
            </div>
        </section>
        <!-- Checkout Section End -->

        <script th:inline="javascript">
            $('#modify').on('click',function(){
                location.href="memberModify?memNo="+/*[[${session.mem.memNo}]]*/;
            })
        </script>
    </div>

</body>

</html>
