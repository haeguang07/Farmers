<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>아이디/비밀번호 찾기</title>
</head>
<body>



	<div class="">
            <h3>아이디 찾기</h3>
        </div>
        <div class="member">
            
            <div class="">
                     <input type="text" id="name" name="name"  class="" value="" maxlength="30" title="이름" placeholder="">         
                     <div class="div-idtype" id="find_id_email_wrap">       
                     	<input type="text" id="find_id_email" name="find_id_email"  class="MS_input_txt" value="" maxlength="80" title="이메일 주소" placeholder="">
                     </div>
              
            </div>
            <div class="">
                <a href="" class="">아이디 찾기</a>
                <a href="" class="">로그인</a>
            </div>
        </div>
        <!-- 비밀번호 -->
        <div class="h_title">
            <h3>비밀번호 찾기</h3>
        </div>
        <div class="">
        
            <div id="">            
            	<div class="loginInput">
                	<input type="text" name="user_id" id="user_id" value=""  class="MS_input_txt" size="10" maxlength="12" />             
               		<div class="div-pwtype" id="find_pw_email_wrap">       
                		<input type="text" id="email" name="email"  class="MS_input_txt txt-input" value="" maxlength="80" title="이메일 주소" placeholder="" onfocus="document.form1.focus_ok.value='yes'">
                	</div>          
            </div>
            <div class="">
                <a href="" class="">임시 비밀번호 발급</a>
                <a href="" class="">로그인</a>
            </div>
            </div>               
         </div>
</body>
</html>
