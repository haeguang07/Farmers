<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<title>You GuiNong? 회원가입</title>
	<style>
		#joinForm {
			width: 700px;
			margin: 30px auto;
		}

		.explanText {
			color: #787878;
			font-size: 12px;
			padding: 0 0 0 14px;
		}

		#logo {
			width: 20%;
		}

		.button{
			margin-top: 30px;
		}

		#step2 {
			display: none;
		}
		.checkout__input input{
			margin-bottom: 0px;
			margin-top: 10px;
		}
		.checkout__input{
			margin-top: 10px;
		}
	</style>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
	<div id="joinForm" layout:fragment="content">
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<form id="frm">
		<div id="step1">
			<h6 class="checkout__title">회원가입</h6>
			<div class="row">
				<div class="col-lg-6">
					<div class="checkout__input">
						<p>아이디<span>*</span></p>
						<input type="text" id="id">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="checkout__input col-lg-6">
						<p style="visibility: hidden;"><span>*</span></p>
						<button type="button" class="button form-control" id="idCheck">중복체크</button>
					</div>
				</div>
			</div>
			<div class="explanText row">(6자~15자리의 영문자, 숫자 / @,#$등 특수문자는 제외)</div>
			<div class="row" id="pwInput">
                 <div class="col-lg-6">
                     <div class="checkout__input">
                         <p>비밀번호<span>*</span></p>
                         <input type="password" name="pw" id="pw">
                     </div>
                 </div>
                 <div class="col-lg-6">
                     <div class="checkout__input">
                         <p>비밀번호확인<span>*</span></p>
                         <input type="password" id="pwCheck">
                     </div>
                 </div>
             </div>
             <div class="explanText row">영문, 숫자, 특수문자 중 2가지 조합하여 8자~15자리</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="checkout__input">
						<p>이메일<span>*</span></p>
						<input type="email"  id="joinEmail">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="checkout__input col-lg-7">
						<p style="visibility: hidden;"><span>*</span></p>
						<button type="button" class="button form-control" id="sendEmail">인증번호 보내기</button>
					</div>
				</div>
			</div>
			<div class="row" >
				<div class="col-lg-6">
					<div class="checkout__input">
						<p>인증번호입력<span>*</span></p>
						<input type="text" id="certifytext" placeholder="인증번호입력">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="checkout__input col-lg-6">
						<p style="visibility: hidden;"><span>*</span></p>
						<button type="button" class="button form-control" id="certify">인증하기</button>
					</div>
				</div>
			</div>
			<div class="row" >
				<div class="col-lg-6">
					<div class="checkout__input">
						<p>닉네임<span>*</span></p>
						<input type="text" id="nickname">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="checkout__input col-lg-6">
						<p style="visibility: hidden;"><span>*</span></p>
						<button type="button" class="button form-control" id="nickcheck">중복체크</button>
					</div>
				</div>
			</div>
  			<div class="explanText row">특수문자를 제외한 2~8자리 입력하세요</div>
  			<div class="row">
  				<div class="col-lg-4"></div>
  				<div class="col-lg-3">
  					<button type="button" class="form-control"id="nextBtn">다음단계</button>
  				</div>
  				<div class="col-lg-4"></div>
  			</div>
		</div>
		<div id="step2">
			<h6 class="checkout__title">선택사항 입력</h6>
			<div class="row" >
				<div class="col-lg-4">
					<div class="checkout__input">
						<p>주소<span></span></p>
						<input type="text" id="post" style="width: 200px;" placeholder="우편번호" readonly>
					</div>
				</div>
				<div class="col-lg-5">
					<div class="checkout__input col-lg-6">
						<p style="visibility: hidden;"><span>*</span></p>
						<button type="button" class="button form-control" id="postBtn" onclick="postCode()">우편번호</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="checkout__input col-lg-10">
					<input type="text" id="adr" placeholder="주소" readonly>
				</div>
			</div>
			<div class="row">
				<div class="checkout__input col-lg-6">
					<input type="text" id="adrDetail" placeholder=상세주소 >
				</div>
			</div>
			<div class="row" >
				<div class="col-lg-6">
					<div class="checkout__input">
						<p>이름<span></span></p>
						<input type="text" id="name" >
					</div>
				</div>
				<div class="col-lg-6">
					<div class="checkout__input">
						<p>전화번호<span></span></p>
						<input type="text" id="joinPhone" name="moble">
					</div>
				</div>
			</div>
			<div class="explanText row">
				<div class="col-lg-6">이름을 입력하세요</div>
				<div class="col-lg-6">-를 입력하지 않고 숫자만 입력하세요</div>
			</div>
			<div class="row" >
				<div class="col-lg-6">
					<div class="checkout__input">
						<p>생년월일<span></span></p>
						<input type="text" id="birth" style="width: 80%">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="checkout__input">
						<p>성별<span></span></p>
						<select id="gender">
							<option value="a0" selected >남성</option>
							<option value="a1" >여성</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
  				<div class="col-lg-4"></div>
  				<div class="col-lg-3">
  					<button type="submit" class="form-control" id="join">회원 가입</button>
  				</div>
  				<div class="col-lg-4"></div>
  			</div>
		</div>
			
		</form>
		

		<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js?autoload=false"></script>
		<script src="/js/postAPI.js"></script>
		<script src="/js/login/dateInput.js"></script>
		<script src="/js/login/pwCheck.js"></script>
		<script>
			// dateInput 꾸미기
			dateInput("birth",0)

			
			//이메일 인증번호 보내기
			let num;
			let btn = $('#sendEmail');
			let email = $('#joinEmail');
			btn.on('click', function (e) {
				let emailText = email.val();
				if (emailText == "") {
					alert('이메일을 입력하세요');
					return;
				}
				$.ajax({
					url: 'sendEmail',
					method: 'get',
					data: {
						emailText
					},
					success(data) {
						if(data.retCode=="Success"){
							num = data.random;
							console.log(num);							
						}else if(data.retCode=="Fail"){
							alert('이미 있는 이메일입니다')
						}
					},
					error(err) {
						console.log(err)
					}
				})

			});

			let cBtn = $('#certify');
			cBtn.on('click', function (e) {
				let cNum = $('#certifytext').val();
				if (cNum == num) {
					alert('인증성공');
					email.data('set', email.val());
				} else {
					alert('인증번호를 정확히 입력하세요');
				}
			})
			//정규식
			let regId = /^[a-zA-Z0-9]{6,15}$/; // 6자~15자리의 영문자, 숫자
			
			let reqNick = /^[가-힣a-zA-Z0-9]{2,8}$/g; // 2~8자리  영문자, 숫자 특수문자와 공백/[^a-z|A-Z|0-9|ㄱ-ㅎ|가-힣]/g


			let id = $('#id');
			let post = $('#post');
			let adr = $('#adr');
			let adr2 = $('#adrDetail');
			let email2 = $('#joinEmail');
			let certifytext = $('#certifytext');
			let nickname = $('#nickname');
			let name = $('#name');
			let mbl = $('#joinPhone');
			let gen = $('#gender');
			let birth = $('#birth');

			//아이디 체크
			let idCheckBtn = $('#idCheck');
			idCheckBtn.on('click', function () {
				if (!regId.test(id.val())) {
					alert('아이디는 6자~15자리의 영문자, 숫자를 입력하세요');
					return;
				} else {
					let uid = id.val();
					$.ajax({
						url: "userIdCheck",
						data: {
							uid
						},
						method: 'get',
						success(data) {
							if (data.retCode == 'Success') {
								alert('중복체크 성공');
								id.data('set', uid);
								console.log(id.data('set'));
							} else if (data.retCode == 'Fail') {
								alert('이미 있는 아이디 입니다. 다시 입력해주세요');
								id.val('');
								if (id.name) {
									id.removeData('set');
								}
								id.focus();
							} else {
								alert('알 수 없는 오류');
							}
						},
						error(err) {
							console.log(err)
						}

					})


				}
			})

			//닉네임 중복체크
			let nickcheckBtn = $('#nickcheck');
			nickcheckBtn.on('click', function () {
				if (!reqNick.test(nickname.val())) {
					alert('닉네임는 2~8자리 입력하세요');
					return;
				} else {
					let nick = nickname.val();
					$.ajax({
						url: "nickCheck",
						methods: 'get',
						data: {
							nick
						},
						success(data) {
							if (data.retCode == 'Success') {
								alert('중복체크 성공');
								nickname.data('set', nick);
								console.log(nickname);
							} else if (data.retCode == 'Fail') {
								alert('이미 있는 닉네임 입니다. 다시 입력해주세요');
								nickname.val('')
								if (nickname.data('set')) {
									nickname.removeData('set');
								}
								nickname.focus();
							} else {
								alert('알 수 없는 오류');
							}
						},
						error(err) {
							console.log(err)
						}
					})



				}
			})
			

			let nextBtn = $('#nextBtn');
			nextBtn.on('click', step1)

			function step1() {
				if (!regId.test(id.val())) {
					alert('아이디는 6자~15자리의 영문자, 숫자를 입력하세요');
					return false;
				} else if (!id.data('set')) {
					alert('아이디 중복체크를 해주세요');
					return false;
				} else if (!pwCheck('pw','pwpwCheck','id')) {
					$('#pw2').val('');
					$('#pwpwCheck').val('');
					return false;
				} else if (!nickname.data('set')) {
					alert('닉네임 중복체크를 해주세요');
					return false;
				} else if (!email.data('set')) {
					alert('이메일 인증을 해주세요');
					return false;
				}

				$('#step1').css({"display":"none"});
				$('#step2').css({"display":"block"});
				return true;

			}


			$('#frm').on('submit', function () {
				event.preventDefault();
				if (!step1()) {
					return;
				};
				let zip =post.val();
				let mblVal= mbl.val();
				if(zip=='' || mblVal==''){
					if(!confirm('아직 입력하지 않은 정보가 있습니다\n그대로 회원가입을 하시겠습니까?')){
						return;
					}

				}

				let member = {
					id: $('#id').data('set'),
					pw: $('#pw').val(),
					email: $('#joinEmail').data('set'),
					nick: $('#nickname').data('set'),
					name: $('#name').val(),
					zip,
					addr: adr.val(),
					detaAddr: adr2.val(),
					mbl:mbl.val(),
					bDate: birth.val(),
					gen: gen.val()
				};

				$.ajax({
					url: 'signup',
					method: 'POST',
					data: member,
					success(data) {
						if (data.retCode == "Success") {
							alert('회원가입 성공')
							location.href = "/login";
						} else if (data.retCode == "Fail") {
							alert('회원가입 실패')
							location.reload();
						} else {
							alert('알 수 없는 오류')
						}
					},
					error(err) {
						console.log(err)
					}
				})
			})


			
			


			
			
			
		</script>
	</div>
</body>

</html>
