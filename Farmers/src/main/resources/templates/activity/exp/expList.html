<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">
<head>
<meta charset="UTF-8">
<title>농촌 체험하기 리스트 조회</title>
<link rel="stylesheet" href="/css/sungWookCss/sungook.css" type="text/css">
<style>
.list {
  	max-height: 400px;
  	overflow: scroll !important;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<section>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb__text">
							<h4>농촌 체험하기</h4>
							<div class="breadcrumb__links">
								<a>농촌체험</a> <span>농촌 체험하기</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="justify-content-center">
			<h3 class="current text-center">농촌 체험하기</h3>
		</div>
		<section class="shop">
			<div class="container">
				<hr>
				<div class="row">
					<div class="col-lg-3">
						<div class="shop__sidebar">
							<div class="shop__sidebar__accordion">
								<div class="accordion" id="accordionExample">
									<div class="card">
										<div class="card-heading">
											<a data-toggle="collapse" data-target="#collapseOne">농촌체험</a>
										</div>
										<div id="collapseOne" class="collapse show"
											data-parent="#accordionExample">
											<div class="card-body">
												<div class="shop__sidebar__categories">
													<ul>
														<li><a href="bnbList">농촌 비엔비</a></li>
														<li><b><a href="expList"
																style="color: black;">농촌 체험하기</a></b></li>
														<li><a href="#">농촌 일자리</a></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="shop__product__option">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="row">
										<h6 class="col-lg-2"
												style="text-align: center; line-height: 45px;">지역 선택</h6>
										<select class="form-select form-group col-1.5 mr-2"
											aria-label="Default select example" id="dst1">
											<option value="">도</option>
											<option th:each="cd : ${dst1}" th:text="${cd.codeDesct}" 
												th:value="${cd.cmmnDetaCode}"></option>
										</select>
										<select class="form-select form-group col-1.5 mr-2"
											aria-label="Default select example" id="dst2">
											<option value="">시·군</option>
										</select>
									</div>
									<div class="row">
										<select class="form-select form-group col-1.5 mr-2"
											aria-label="Default select example" id="mcrp">
											<option value="">작물 선택</option>
											<option th:each="cd : ${mcrp}" th:text="${cd.codeDesct}" 
												th:value="${cd.cmmnDetaCode}"></option>
										</select>
										<select class="form-select form-group col-1.5 mr-2"
											aria-label="Default select example" id="price">
											<option value="">희망가 선택</option>
											<option th:each="cd : ${price}" th:text="${cd.codeDesct}" 
												th:value="${cd.cmmnDetaCode}"></option>
										</select>
										<select class="form-select form-group col-1.5 mr-2"
											aria-label="Default select example" id="area">
											<option value="">면적 선택</option>
											<option th:each="cd : ${area}" th:text="${cd.codeDesct}" 
												th:value="${cd.cmmnDetaCode}"></option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="shopping__cart__table">
							<table id="farmLendDiv"></table>
						</div>
						<div class="row">
							<div class="col-lg-12" id="pageDiv"></div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<button type="button" class="btn btn-dark" style="width: 130px; height: 40px; 
								float: right; margin-bottom: 20px;" id="add">농지 내놓기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<table>
			<thead class="hideItem" id="farmLendHead">
				<tr>
					<th id="thNumber">번호</th>
					<th id="thAddr">주소</th>
					<th id="thCrops">재배 작물</th>
					<th id="thArea">면적</th>
					<th id="thPrice">가격</th>
					<th id="thDate">대여기간</th>
				</tr>
			</thead>
			<tbody class="hideItem" id="farmLendItem">
				<tr>
					<td id="number">번호</td>
					<td id="addr">주소지</td>
					<td id="crops">재배 작물</td>
					<td id="area2">면적</td>
					<td id="price2">가격</td>
					<td id="date">대여기간</td>
				</tr>
			</tbody>
		</table>

		<div class="product__pagination hideItem" id="pageItem">
			<a class="myInline" id="prevPage">&lt;</a>
			<div id="pageNumDiv" class="myInline">
				<a id="pageNum"></a>
			</div>
			<a class="myInline" id="nextPage">&gt;</a>
		</div>
		
	</div>
</body>
</html>
