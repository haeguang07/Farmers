<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">
<head>
<meta charset="UTF-8">
<meta name="description" content="Male_Fashion Template">
<meta name="keywords" content="Male_Fashion, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
	type="text/css">
<!-- 리뷰등록폼 -->
<link rel="stylesheet" href="/css/suinCss/review.css">

<title>농촌비앤비 상세페이지</title>
<style>
#dateTb td {
	text-align: right;
	padding-right: 80px;
}

.tab-pane {
	margin-bottom: 50px;
}

.boldFont {
	font-size: large;
	font-weight: bold;
}

#map {
	width: 700px;
	height: 300px;
	margin: 20px 5px;
}
</style>

</head>

<body>
	<div layout:fragment="content">
		<!-- Shop Details Section Begin -->
		<section th:each="bnb:${bnb}" class="shop-details">
			<!-- 이미지 부분 -->
			<div class="product__details__pic">

				<div class="container">
					<div class="row">
						<div class="col-lg-12" style="text-align: left">
							<div class="product__details__breadcrumb">
								<a href="/bnbList">농촌비엔비</a> <span th:text="|${bnb.title}|">제목넣기</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-3 col-md-3"></div>
						<div class="col-lg-6 col-md-9">
							<div class="tab-content">
								<div class="tab-pane active" id="tabs-1" role="tabpanel">
									<div class="product__details__pic__item">
										<img th:src="${bnb.rep}" alt="대표사진">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="product__details__content">
				<div class="container">
					<!-- 제품제목,결제버튼 -->
					<div class="row d-flex justify-content-center">
						<div class="col-lg-8">
							<div class="product__details__text">
								<h3 th:text="|${bnb.title}|">제목</h3>
								<span id="onePay" th:text="|${bnb.price}|" style="display: none"></span>
								<div class="rating">
									<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
										class="fa fa-star"></i> <i class="fa fa-star"></i> <i
										class="fa fa-star-o"></i> <span>[[${rev}]]</span> Reviews
								</div>
								<p>농촌 한달살기 체험 해보세요!</p>
								<!-- 결제 -->
								<div>

									<table class="table" id="dateTb">
										<tr>
											<th>금액(1일)</th>
											<td class="boldFont"><span
												th:text="${#numbers.formatInteger(bnb.price==null?0:bnb.price,0,'COMMA')}"></span>원
											</td>

										</tr>
										<tr>
											<th>날짜 선택</th>
											<td><input type="date" id="startDate"
												th:min="${#dates.format(bnb.lendStrDate,'yyyy-MM-dd')}"
												th:max="${#dates.format(bnb.lendEndDate,'yyyy-MM-dd')}"
												onchange="minDate()"> ~ <input type="date"
												id="endDate"
												th:min="${#dates.format(bnb.lendStrDate,'yyyy-MM-dd')}"
												th:max="${#dates.format(bnb.lendEndDate,'yyyy-MM-dd')}"
												onchange="calculateDays()"></td>
										</tr>
										<tr>
											<th>총 일수</th>
											<td><span id="dateResult"></span> 일</td>
										</tr>
										<tr>
											<th>총 금액</th>
											<td class="boldFont"><b><span id="payResult"></span></b>
												원</td>
										</tr>
										<tr>
											<th colspan="2">
												<div class="product__details__cart__option">
													<a href="#" class="primary-btn">예약 및 결제하기</a>
												</div>
											</th>
										</tr>
									</table>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="product__details__tab">
								<!-- 상세설명, 리뷰, 문의사항 탭 -->
								<ul class="nav nav-tabs" role="tablist">
									<li class="nav-item"><a class="nav-link active"
										data-toggle="tab" href="#tabs-5" role="tab">상세설명</a></li>
									<li class="nav-item"><a class="nav-link" data-toggle="tab"
										href="#tabs-6" role="tab">리뷰</a></li>
									<li class="nav-item"><a class="nav-link" data-toggle="tab"
										href="#tabs-7" role="tab">문의처</a></li>
								</ul>
								<div class="tab-content">
									<!-- 첫번째 탭 : 상세설명 ck editor -->
									<div class="tab-pane active" id="tabs-5" role="tabpanel">
										<div class="product__details__tab__content">
											<p class="note">■ 숙소 안내</p>
											<div class="product__details__tab__content__item"
												th:utext="|${bnb.detaDesct}|">(ck editor에서 넣은 내용)</div>
											<!-- 지도 api -->
											<div class="product__details__tab__content__item">
												<p class="note" style="margin-bottom: 10px">■ 위치 정보</p>
												<div class="product__details__tab__content__item">
													<div id="mapDesc"
														th:utext="|주소: ${bnb.addr}, ${bnb.addrDetail} |">주소</div>
													<div id="map">지도 Api</div>
												</div>
											</div>
											<!-- 위도 경도-->
											<div style="display: none">
												위도<span id="lati" th:text="|${bnb.lati}|"></span><br>
												경도<span id="longi" th:text="|${bnb.longi}|"></span>
											</div>
										</div>
									</div>
									<!-- 두번째 탭: 리뷰 -->
									<div class="tab-pane" id="tabs-6" role="tabpanel">
										<div class="product__details__tab__content">
											<div class="product__details__tab__content__item">
												<div id="reviewArea">
													<table id="reviewTable" class="table"
														style="text-align: center">
														<thead>
															<tr style="text-align: center">
																<th>번호</th>
																<th>별점</th>
																<th>
																	<!-- 리뷰넘버자리 -->
																</th>
																<th>리뷰 내용</th>
																<th>작성자</th>
																<th>삭제</th>
															</tr>
														</thead>
														<tbody>
														</tbody>
													</table>
													<!-- 리뷰 등록 폼 -->
													<div class="review-form">
														<div class="row1">
															<label for="star">별점:</label> <select id="star">
																<option value="0">별점</option>
																<option value="5">★★★★★</option>
																<option value="4">★★★★☆</option>
																<option value="3">★★★☆☆</option>
																<option value="2">★★☆☆☆</option>
																<option value="1">★☆☆☆☆</option>
															</select>
														</div>

														<div class="row1">
															<label for="reviewText">리뷰:</label>
															<textarea id="reviewText" rows="2" cols="30"></textarea>
															<input id="addBtn" type="submit" value="등록">
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!-- 세번째 탭 -->
									<div class="tab-pane" id="tabs-7" role="tabpanel">
										<div class="product__details__tab__content">
											<!-- <p class="note" style="color: grey">문의는 아래 사항으로 연락 바랍니다.</p> -->
											<div class="product__details__tab__content__item"
												style="margin: 40px;">

												<h5>판매자 정보</h5>
												<table class="table seller">
													<tr>
														<td>판 매 자</td>
														<td><span th:text="|${bnb.name} (아이디: ${bnb.id})|"></span></td>
													</tr>
													<tr>
														<td>전화번호</td>
														<td><span th:text="|${bnb.mbl}|"></span></td>
													</tr>
													<tr>
														<td>이 메 일</td>
														<td><span th:text="|${bnb.email}|"></span></td>
													</tr>
													<tr>
														<td>주 소</td>
														<td><span
															th:text="|${bnb.memAdr}, ${bnb.memAdrdeta} (우:${bnb.zip})|"></span>
														</td>
													</tr>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<th:block th:if="${session.mem}!=null">
						<div class="product__details__cart__option"
							style="text-align: center"
							th:if="${session.mem.memNo} == ${bnb.memNo}">
							<a th:href="@{update/updateBnb(boardNo=${bnb.boardNo})}"
								class="primary-btn">글 수정</a> <a
								th:href="@{deleteBnb(boardNo=${bnb.boardNo})}"
								class="primary-btn" id="deleteButton">글 삭제</a>
						</div>
					</th:block>
				</div>
			</div>
		</section>
		
		
		<!-- dataTable -->
		<script
			src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
		<!-- 지도 api -->
		<script
			src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c573b65eabeb9b6da24ab52d832dc807"></script>
		<script th:inline="javascript">
			///////지도 api
			var latitude = document.getElementById('lati').innerText;
			var longitude = document.getElementById('longi').innerText;
			var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			mapOption = {
				center : new kakao.maps.LatLng(latitude, longitude), // 지도의 중심좌표
				level : 3, // 지도의 확대 레벨
				mapTypeId : kakao.maps.MapTypeId.ROADMAP
			};
			var map = new kakao.maps.Map(mapContainer, mapOption);
			// 지도에 마커를 생성하고 표시한다			
			var marker = new kakao.maps.Marker({
				position : new kakao.maps.LatLng(latitude, longitude), // 마커의 좌표
				map : map
			});

			//////// 결제시 날짜 기능
			function calculateDays() {
				var startDate = new Date(
						document.getElementById('startDate').value);
				var endDate = new Date(document.getElementById('endDate').value);
				var timeDifference = endDate.getTime() - startDate.getTime();
				var days = timeDifference / (1000 * 3600 * 24) + 1;
				var nights = timeDifference / (1000 * 3600 * 24);
				// 날짜계산
				console.log('일 수:', days);
				var resultElement = document.getElementById('dateResult');
				resultElement.textContent = nights + " 박 " + days;
				// 금액계산
				var pay = document.getElementById('payResult');
				var onePay = document.getElementById('onePay').innerText;
				let total = days * onePay;
				total = number_format(total);
				pay.textContent = total;
			}

			//최소날짜 설정
			function minDate() {
				let min = event.target.value;
				console.log(min);
				document.getElementById('endDate').value = '';
				document.getElementById('dateResult').innerHTML = '';
				document.getElementById('payResult').innerHTML = '';
				document.getElementById('endDate').setAttribute('min', min);
			}

			///// 금액-천단위 콤마찍기 함수
			function number_format(num) {
				return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
			}

			//삭제 팝업 이벤트
			function delPopUp(event) {
				var confirmDelete = confirm("글을 삭제하시겠습니까?");

				// 사용자가 "확인" 버튼을 눌렀을 때만 삭제 링크로 이동합니다.
				if (!confirmDelete) {
					event.preventDefault(); // 이벤트의 기본 동작을 막아서 링크로 이동하지 않게 합니다.
					console.log("삭제 취소");
				} else {
					console.log("삭제 완료");
				}
			}

			//글삭제
			$('#deleteButton').on('click', delPopUp);
			
			
			// 데이터테이블 - 한글 설정
			var lang_kor = {
			  "decimal": "",
			  "emptyTable": "데이터가 없습니다.",
			  "info": "_START_ - _END_ (총 _TOTAL_ 개)",
			  "infoEmpty": "0명",
			  "infoFiltered": "(전체 _MAX_ 명 중 검색결과)",
			  "infoPostFix": "",
			  "thousands": ",",
			  "lengthMenu": "_MENU_ 개씩 보기",
			  "loadingRecords": "로딩중...",
			  "processing": "처리중...",
			  "search": "검색 : ",
			  "zeroRecords": "검색된 데이터가 없습니다.",
			  "paginate": {
			    "first": "첫 페이지",
			    "last": "마지막 페이지",
			    "next": "다음",
			    "previous": "이전"
			  },
			  "aria": {
			    "sortAscending": " :  오름차순 정렬",
			    "sortDescending": " :  내림차순 정렬"
			  }
			};

			///// 리뷰 기능		
			/*<![CDATA[*/
			let boardNo = /*[[${bnb.boardNo}]]*/ ;
			/*]]>*/

			//리뷰 조회 기능
			$(document).ready(function () {
			  reviewAjax();
			});

			function reviewAjax() {
			  $('#reviewTable>tbody').children().remove();
			  $.ajax({
			    url: `rev/review`,
			    method: 'GET',
			    data: {
			      boardNo
			    },
			    dataType: 'json',
			    success: function (list) {
			      //console.log(list); 
			      printReview(list);
			    },
			    error: function (error) {
			      console.error(error);
			    }
			  });
			}

			//dataTable 만들기
			function printReview(list) {
			  let data = list;
			  $('#reviewTable').DataTable({
			    destroy: true,
			    language: lang_kor,
			    searching: false, //검색란 표시 설정
			    data: data,
			    columns: [{
			        data: 'num',
			        width: '10%',
			        orderable: true,
			        render: function (data, type, row, meta) {
			          // meta.row는 0부터 시작하는 행의 인덱스입니다.
			          // 순번은 1부터 시작해야 하므로 meta.row + 1을 반환합니다.
			          return meta.row + 1;
			        }
			      },
			      {
			        data: null,
			        width: '10%',
			        render: function (data, type, row) {
			          return makeStars(row.rate) + '<br>' + formatDate(row.wrtDate);
			        }
			      },
			      {
			        data: 'revNo', //리뷰넘버(안보이게)
			        width: '0%',
			        orderable: false, // 정렬 기능 비활성화
			        render: function (data, type, row) {
			          return '<h6 style="display:none;">' + data + '</h6>';
			        }
			      },
			      {
			        data: 'revDesct'
			      },
			      {
			        data: 'nick',
			        width: '10%'
			      },
			      {
			        data: 'button',
			        width: '10%',
			        render: function (data, type, row) {
			          return '<button class="revDel form-control">삭제</button>';
			        }
			      }
			    ],
			    autoWidth: false, // autoWidth 옵션 비활성화
			    order: [0, 'desc'] //
			  });

			} //데이터테이블 종료


			//별찍기 함수
			function makeStars(num) {
			  let stars = '';
			  for (let i = 0; i < num; i++) {
			    stars += '★';
			  }
			  for (let j = num; j < 5; j++) {
			    stars += '☆';
			  }
			  return stars;
			}

			//날짜포맷변경 
			function formatDate(dateString) {
			  const date = new Date(dateString);
			  const year = date.getFullYear();
			  const month = String(date.getMonth() + 1).padStart(2, '0');
			  const day = String(date.getDate()).padStart(2, '0');
			  return `(${year}/${month}/${day})`;
			}
			
			//리뷰 등록 기능	
			$('#addBtn').on('click', function () {
			  /*<![CDATA[*/
			  let mem = /*[[${session.mem}]]*/ ;
			  /*]]>*/
			  if (mem == null) {
			    return alert('로그인 필요')
			  } else if ($('#star').val() == '0') {
			    return alert('별점을 선택하세요')
			  } else if ($('#reviewText').val() == '') {
			    return alert('리뷰를 입력하세요')
			  } else {
			    let star = $('#star').val();
			    let text = $('#reviewText').val();
			    let day = new Date();
			    //let today = day.getFullYear()+'/'+day.getMonth()+'/'+day.getDate();
			    $.ajax({
			      url: `rev/review`,
			      method: 'POST',
			      data: {
			        memNo: mem.memNo,
			        rate: star,
			        revDesct: text,
			        boardNo: boardNo
			      },
			      dataType: 'json',
			      success: function (result) {
			        console.log(result);
			        reviewAjax();
			        $('#reviewText').val('');
			      },
			      error: function (error) {
			        console.log(error);
			      }
			    });
			  }
			})

			//리뷰 삭제 기능	
			$('#reviewTable').on('click', '.revDel', function () {
			  var confirmDelete = confirm("리뷰를 삭제하시겠습니까?");

			  if (confirmDelete) {
			    let rowData = $('#reviewTable').DataTable().row($(this).closest('tr'));
			    let revNo = rowData.data().revNo;
			    console.log("리뷰 삭제 번호:", revNo);

			    $.ajax({
			      url: 'rev/revDel',
			      method: 'GET',
			      data: {
			        revNo: revNo
			      },
			      //  dataType: 'json',
			      success: function (result) {
			        console.log("리뷰 삭제 결과:", result);
			        rowData.remove().draw();
			        alert('리뷰 삭제 완료');
			      },
			      error: function (error) {
			        console.log("리뷰 삭제 오류:", error);
			      }
			    });
			  } else {
			    console.log("삭제 취소");
			  }
			});
		</script>
	</div>
</body>

</html>
