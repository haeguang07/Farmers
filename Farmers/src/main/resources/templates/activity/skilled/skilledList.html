<style>
.tab-pane p {

}

h5:has(.countdown) {

.bidWay {

label:has(.bidCount) {
	margin-left: 80px;
	font-size: 13px;
	color: darkgray;
	display: block;
}

.toggleshow {
	display: none;
}

.toggleContainer {
	position: relative;
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	width: 380px;
	border: 3px solid #1f502a;
	border-radius: 20px;
	background: #1f502a;
	font-weight: bold;
	color: #1f502a;
	cursor: pointer;
	margin: auto;
	margin-bottom: 10px;
}

.toggleContainer::before {
	content: '';
	position: absolute;
	width: 50%;
	height: 100%;
	left: 0%;
	border-radius: 20px;
	background: white;
	transition: all 0.3s;
}

.toggleCheckbox:checked+.toggleContainer::before {
	left: 50%;
}

.toggleContainer div {
	padding: 6px;
	padding-left: 40px;
	padding-right: 40px;
	text-align: center;
	z-index: 1;
	text-align: center;
}

.toggleCheckbox {
	display: none;
}

.toggleCheckbox:checked+.toggleContainer div:first-child {
	color: white;
	transition: color 0.3s;
}

.toggleCheckbox:checked+.toggleContainer div:last-child {
	color: #1f502a;
	transition: color 0.3s;
}

.toggleCheckbox+.toggleContainer div:first-child {
	color: #1f502a;
	transition: color 0.3s;
}

.toggleCheckbox+.toggleContainer div:last-child {
	color: white;
	transition: color 0.3s;
}
</style>
</head>

			}
