<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
<meta charset="UTF-8">
<title>지원사업 상세 페이지</title>
<style>
#eduInfo th {
	width: 200px;
	text-align: center;
}
</style>
</head>

<body>
	<div layout:fragment="content">

		<section class="breadcrumb-option">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb__text">
							<h4>지원사업/교육</h4>
							<div class="breadcrumb__links">
								<span>귀농귀촌 지원사업입니다.</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- 타이틀 Section End -->

		<!-- Shop Section Begin -->
		<section class="shop spad">
			<div class="container">
				<div class="row">
					<!-- 사이드바 -->
					<div class="col-lg-3">
						<div class="shop__sidebar">
							<div class="shop__sidebar__accordion">
								<div class="accordion" id="accordionExample">
									<div class="card">
										<div class="card-heading">
											<a data-toggle="collapse" data-target="#collapseOne">
												<h4>귀농귀촌</h4>
											</a>
										</div>
										<div id="collapseOne" class="collapse show"
											data-parent="#accordionExample">
											<div class="card-body">
												<div class="shop__sidebar__categories">
													<ul class="nice-scroll">
														<li><a href="#">귀농귀촌 가이드</a></li>
														<li><a href="eduList" style="color: black">지원사업/교육</a></li>
														<li><a href="#">농지대여</a></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- end 사이드바 -->
					<!--------------- 본문 --------------->
					<div id="본문" class="col-lg-9">
						No.[[${edu.seq}]]
						<table class="table" id="eduInfo" style="width: 100%">
							<thead>
								<tr>
									<th colspan="4">
										<h2 style="padding: 20px 0px">[[${edu.title}]]</h2>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>지원 대상</th>
									<td colspan="3">[[${edu.eduTarget}]]</td>
								</tr>
								<tr>
									<th>신청 시작일</th>
									<td>[[${edu.applStDt}]]</td>
									<th>신청 마감일</th>
									<td>[[${edu.applEdDt}]]</td>
								</tr>
								<tr>
									<th>내용</th>
									<td colspan="3"
										th:utext="${#strings.replace(#strings.replace(#strings.escapeXml(edu.contents), '\r\n', '<br>'), '\t', '&nbsp;&nbsp;&nbsp;&nbsp;')}"></td>
								</tr>
								<tr>
									<th>연락처</th>
									<td colspan="3">[[${edu.chargeTel}]] ([[${edu.chargeAgency}]])</td>
								</tr>
								<tr>
									<th>상세 정보</th>
									<td colspan="3"><a href="" id="site">상세정보 사이트로 이동하기</a></td>
								</tr>
								<tr>
									<th></th>
									<td colspan="3"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- [[${edu}]] -->
				</div>
			</div>
		</section>

		<script th:inline="javascript">
		/*<![CDATA[*/
		let seq = /*[[${edu}]]*/ ;
		let url = /*[[${edu.infoUrl}]]*/;
		console.log(seq)
		/*]]>*/

		$(document).ready(function() {
		        $('#site').attr('href', url);
		    });
		
		//ajax 상세보기
		//url : "https://apis.data.go.kr/1390000/youngV2/policyViewV2?typeDv=json&serviceKey=XMbKkFwk066V9gZ9uvn63yI7xGN5wEbCjEffJl0upWWgKhcaFHesiDZHkYOwrOpgeyC/YwxBqavNpAhMdAdU5w==&seq="+seq 
		</script>

	</div>
</body>

</html>
