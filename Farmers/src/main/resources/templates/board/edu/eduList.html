<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>지원사업/교육 페이지</title>
<style>
.eduTitle {
	cursor: pointer;
}
</style>
</head>
<body>
	<div layout:fragment="content">

		<section class="breadcrumb-option">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb__text">
							<h4>지원사업</h4>
							<div class="breadcrumb__links">
								<span>귀농귀촌 지원사업입니다.</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- 타이틀 Section End -->

		<!-- Shop Section Begin -->
		<section class="shop spad">
			<div class="container">
				<div class="row">
					<!-- 사이드바 -->
					<div class="col-lg-3">
						<div class="shop__sidebar">
							<div class="shop__sidebar__accordion">
								<div class="accordion" id="accordionExample">
									<div class="card">
										<div class="card-heading">
											<a data-toggle="collapse" data-target="#collapseOne">
												<h4>귀농귀촌</h4>
											</a>
										</div>
										<div id="collapseOne" class="collapse show"
											data-parent="#accordionExample">
											<div class="card-body">
												<div class="shop__sidebar__categories">
													<ul class="nice-scroll">
														<li><a href="guide">귀농귀촌 가이드</a></li>
														<li><a href="eduList" style="color: black">지원사업/교육</a></li>
														<li><a href="farmLendList">농지대여</a></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- end 사이드바 -->
					<!--------------- 본문 --------------->
					<div id="본문" class="col-lg-9">
						<h2>귀농귀촌 지원사업</h2><br>						
						<table class="table" id="eduTable" style="width: 100%">
							<thead style="text-align: center">
								<tr>
									<th>번호</th>
									<th>지원사업</th>
									<th style="width: 20%">주관</th>
									<th style="width: 15%">신청시작일</th>
									<th style="width: 15%">신청마감일</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>

		<script>
		$(function(){
			ajax_eduList(1)
		})
		
		//목록 ajax
		function ajax_eduList(page){
			$.ajax({
				url: "https://apis.data.go.kr/1390000/youngV2/policyListV2?typeDv=json&serviceKey=XMbKkFwk066V9gZ9uvn63yI7xGN5wEbCjEffJl0upWWgKhcaFHesiDZHkYOwrOpgeyC/YwxBqavNpAhMdAdU5w==",
				method: "GET",
				data: {page},
				success(result){					
					console.log(result)
					makeList(result)
				},
				error(err){
					console.log(err)
				}
			})
		}
		
		function makeList(data){
			//테이블 목록 출력
			data.policy_list.forEach(el => {
				let title=el.title;
				$('#eduTable>tbody').append('<tr>'
						+'<td class="seq">'+el.seq+'</td>'
						+'<td class="eduTitle">'+title+'</td>'
						+'<td>'+el.chargeAgency+'</td>'						
						+'<td>'+el.applStDt+'</td>'
						+'<td>'+el.applEdDt+'</td>'
						+'</tr>')	
			})
			
 			//제목 클릭 이벤트
			let eduTitles = $('.eduTitle');
			eduTitles.each(function(index, el) {
			  $(el).on('click', function() {
			    let seq = $(this).closest('tr').find('.seq').text();
			    console.log(seq)
			    location.href= "/eduInfo?seq="+seq;			    
			  })
			}) 
			
		} 
		
		/* //상세페이지 Ajax
		function ajax_EduInfo(seq){			
			$.ajax({
				url: "/eduInfo",
				method: "GET",
				dataType: "json",
				data: { value: seq },
				success(result){					
					console.log(result);					
				},
				error(err){
					console.log(err);
				}
			})
		} */
		
		
		</script>
	</div>
</body>
</html>
